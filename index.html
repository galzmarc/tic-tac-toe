<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
	href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet"
	/>
	<script type="text/javascript" src="script.js" defer></script>
</head>
<body>
	<!-- This is a modal -->
	<div class="selector" id="selector">
		<span>Select your mark: </span>
		<div class="mark-buttons">
			<button id="markBtn">X</button>
			<button id="markBtn">O</button>
		</div>
		<button class="playBtn" id="playBtn">Let's Play!</button>
	</div>
	<div class="board">
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
	</div>
	<!-- This is a modal -->
	<div class="winning-message" id="winningMessage">
		<div data-winning-message-text></div>
		<button id="restartButton">Replay</button>
	</div>
</body>
</html>
